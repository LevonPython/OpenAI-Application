<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
<link
    rel="shortcut icon"
    href="{{ url_for('static', filename='chatgpt.png') }}"
  />
</head>
<body>
    <header>
        <div class="pheader">
            <div class="pheader-container">
                <div class="pheader-center">
                    <a href="/">
                        <img width="35px" height="35px" src="{{ url_for('static', filename='chatgpt.png')}}" />
                    </a>
                </div>
            </div>
        </div>
        </header>
        <div class="main_container">
            <h1>Welcome back</h1>
                <div class="text-tagline">
                </div>
                <form method="POST" class="login_form" action="/sugnup/email">
                    <div class="username">
                    <label for="username"></label>
                    <input name="username" id="username" type="text" placeholder="Email" size="15"  autofocus required>
                    </div>
                    <div class="pass">
                    <label for="pass"></label>
                    <input name="pass" id="pass" type="password" minlength="8" placeholder="Password" size="15" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
  title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                    <div class="submit">
                    <label for="submit"></label>
                    <input name="submit" id="submit" type="submit" value="Submit">
                    </div>
                </form>
                <div class="text-tagline dont_have_account">
                    Don't have an account? <a href="/signup">Sign up</a>
                </div>

                <div class="text-tagline or">
                    --------- OR --------- 
                </div>
                <div class="google_submit">
                <button id="submit" type="submit">
                    <span>Continue with Google</span>
                </button>
                </div>
                <div class="microsoft_submit">
                <button id="submit" type="submit">
                    <span>Continue with Microsoft Account</span>
                </button>
                </div>
        </div>

</body>
</html>
