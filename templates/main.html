<!DOCTYPE html>
<html>
    <head>
        <title>OpenAI Application Examples</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
<link
    rel="shortcut icon"
    href="{{ url_for('static', filename='chatgpt.png') }}"
  />
    </head>
    <body>
        <div class="pheader">
            <div class="pheader-container">
                <div class="pheader-left">
                    <img width="25px" height="25px" src="{{ url_for('static', filename='chatgpt.png')}}" />
                        <div class="pheader-nav pheader-menu-active">
                            <a class="nav-item active" href="/">Overview</a>
                            <a class="nav-item" href="/docs">Documentation</a>
                            <a class="nav-item" href="/examples">Examples</a>
                        </div>
                </div>
                <div class="pheader-right"> 
                </div>
            </div>
        </div>
        <div class="main_container">
            <h1>Welcome to OpenAI</h1>
                <div class="text-tagline">
                    <h3>Start with the basics</h3>
                </div>
            <div class="image-container">
                <div class="image-wrapper">
                    <a class="ovr-card" href="/doc/quickstart">
                    <picture>
                        <source source media="(min-width: 500px)" srcset="https://cdn.openai.com/API/images/gradient_card_1.png">
                        <img style="width:90%;height:100%; border-radius: 15px;" src="https://cdn.openai.com/API/images/gradient_card_1.png" alt="An Image" class="ovr-card-bg">

                    <div class="image-text">
                        <h2>Quickstart tutorial</h2>
                        <p>Learn by building a quick sample app</p>
                    </div>
                    </a>
                </div>
                <div class="image-wrapper">
                    <a class="ovr-card" href="/examples">
                        <picture>
                            <source media="(min-width: 500px)" srcset="https://cdn.openai.com/API/images/gradient_card_2.png">
                            <img  style="width:90%;height:100%; border-radius: 15px;" src="https://cdn.openai.com/API/images/gradient_card_2.png" alt="An Image" class="ovr-card-bg">
                        </picture>
                        <div class="image-text">
                            <h2>Examples</h2>
                            <p>Explore some example tasks</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
